<div class="jumbotron">
  <h1>Test your embed url below:</h1>
  <input type="url" ng-model="url" placeholder="http://embedlink.com/myembed" >
  <button type="button" ng-click="generateEmbed()">
      See Embed
  </button>
</div>

<div class="marketing">
  <div class="embedly col-md-6">
    <h2>Embed Element:</h2>
    <div ng-bind-html="embedly">
    </div>
  </div>
  <div class="embedly col-md-6">
    <h2>Raw Response:</h2>
    <pre>{{ raw }}</pre>
  </div>
</div>
